name: Pull Request Check

on:
  pull_request:
    branches: [ main ]

jobs:
  pr-quality-check:
    name: PR Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint Check
      run: npm run lint
      
    - name: Type Check
      run: npm run type-check
      
    - name: Build Check
      run: npm run build
      
